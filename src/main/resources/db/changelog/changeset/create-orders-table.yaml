databaseChangeLog:
  - changeSet:
      id: create-orders #текстовый идентификатор (Обязателен)
      author: Anatolii Vasilev # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: orders
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: customers_orders_fk
                    referencedTableName: customers
                    referencedColumnNames: id
              - column:
                  name: product_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false